<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API Service - A modern website to provide API Services">
    <meta name="author" content="Ahmad Rezwan Mawlaie">
    <title>Weather API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\style.css">
    <link rel="icon" href="images\logo.png" type="image/png">
</head>
<body id="weatherBody">
    <div class="container">
        <div class="row mt-lg-5">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="d-sm-flex gap-2">
                    <h2 class="text-white display-1" id="weatherDegree">16°</h2>
                    <div class="d-flex flex-column mt-3">
                        <h3 class="text-white">London</h3>
                        <p class="text-white" id="date">06:09 - Monday, 9 Sep ‘23</p>
                    </div>
                    <img src="images\Cloudy.png" alt="Weather Icon" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 offset-sm-4">
                <div class="container-fluid p-2" id="bg_blur">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for a city"
                                aria-label="Search for a city" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                    <div class="row mt-md-3">
                        <p class="text-white">Weather details...</p>
                        <p class="text-white fw-bold mt-3 mb-3">THUNDERSTORM WITH LIGHT DRIZZLE</p>
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Temp max</p>
                            <p class="text-white">19°</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Temp min</p>
                            <p class="text-white">15°</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Humadity</p>
                            <p class="text-white">58%</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Coludy</p>
                            <p class="text-white">86%</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-white">Wind</p>
                            <p class="text-white">5km/h</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
